<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <span>Name</span>
        <input type="text" class="form-control name">
        <p class="text-danger d-none errorname">Field can`t be empty</p>

        <span>Surname</span>
        <input type="text" class="form-control surname">
        <p class="text-danger d-none errorsurname">Field can`t be empty</p>
        
        <span>Age</span>
        <input type="text" class="form-control age">
        <p class="text-danger d-none errorage">Field can`t be empty</p>

        <button class="btn btn-outline-success mt-2">Submit</button>

        <p class="text-danger exist d-none">Data has already exist</p>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Surname</th>
                  <th scope="col">Age</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
        </table>
    </div>

    <script src="./assets/js/table-script.js"></script>
</body>
</html>
